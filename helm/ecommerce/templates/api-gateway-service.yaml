apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: {{ index .Values.services "api-gateway" "service" "port" }}
      targetPort: {{ index .Values.services "api-gateway" "service" "port" }}
  selector:
    app: api-gateway
