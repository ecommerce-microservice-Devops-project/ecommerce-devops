global:
  namespace: ecommerce-prod

defaults:
  replicas: 2
  image:
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80

commonEnv:
  EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT: myzone
  EUREKA_CLIENT_REGION: default
  EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka/
  EUREKA_CLIENT_SERVICEURL_MYZONE: http://service-discovery:8761/eureka
  SPRING_CONFIG_IMPORT: optional:configserver:http://cloud-config:9296/
  SPRING_PROFILES_ACTIVE: prod
  SPRING_ZIPKIN_BASE-URL: http://zipkin:9411
  EUREKA_INSTANCE_PREFER_IP_ADDRESS: "false"

services:

  service-discovery:
    enabled: true
    hostname: service-discovery
    image:
      repository: sebas3004tian/service-discovery
      tag: v1.3
    service:
      port: 8761
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPUUtilizationPercentage: 70

  cloud-config:
    enabled: true
    hostname: cloud-config
    image:
      repository: sebas3004tian/cloud-config
      tag: v1.3
    service:
      port: 9296
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPUUtilizationPercentage: 70

  api-gateway:
    enabled: true
    hostname: api-gateway
    image:
      repository: sebas3004tian/api-gateway
      tag: v1.3
    service:
      port: 8080
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 6
      targetCPUUtilizationPercentage: 70

  proxy-client:
    enabled: true
    hostname: proxy-client
    image:
      repository: sebas3004tian/proxy-client
      tag: v1.3
    service:
      port: 8900
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 6
      targetCPUUtilizationPercentage: 70

  user-service:
    enabled: true
    hostname: user-service
    image:
      repository: sebas3004tian/user-service
      tag: v1.3
    service:
      port: 8700
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 6
      targetCPUUtilizationPercentage: 70

  product-service:
    enabled: true
    hostname: product-service
    image:
      repository: sebas3004tian/product-service
      tag: v1.3
    service:
      port: 8500
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 6
      targetCPUUtilizationPercentage: 70

  favourite-service:
    enabled: true
    hostname: favourite-service
    image:
      repository: sebas3004tian/favourite-service
      tag: v1.3
    service:
      port: 8800
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 4
      targetCPUUtilizationPercentage: 70

  order-service:
    enabled: true
    hostname: order-service
    image:
      repository: sebas3004tian/order-service
      tag: v1.3
    service:
      port: 8300
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPUUtilizationPercentage: 70

  shipping-service:
    enabled: true
    hostname: shipping-service
    image:
      repository: sebas3004tian/shipping-service
      tag: v1.3
    service:
      port: 8600
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 4
      targetCPUUtilizationPercentage: 70

  payment-service:
    enabled: true
    hostname: payment-service
    image:
      repository: sebas3004tian/payment-service
      tag: v1.3
    service:
      port: 8400
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPUUtilizationPercentage: 70

  zipkin:
    enabled: true
    image:
      repository: openzipkin/zipkin
      tag: latest
    service:
      port: 9411
    hpa:
      enabled: false  # Zipkin normalmente no necesita escalarse
